<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Simulación de Reservas</title>
</head>
<body class="background">
    <header>
        <h2 class="centrar">Realizá tu Reserva</h2>
    </header>
    <main>
        <section class="ingresoPrincipal mostrar">

            <form id="datosCliente" action="" class="casilla">

                <div class="primerSeccion">
                    <label for="nombre">Nombre y Apellido:</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido." required>
                </div>
                <div class="primerSeccion">
                    <label for="email">Ingrese su Email:</label>
                    <input type="email" name="email" id="userEmail" placeholder="Ingresa tu email." required>
                </div>

                <div class="segundaSeccion">
                    <label for="tipoAlojamiento">Seleccione el Tipo de Alojamiento</label>
                    <ul class="options">
                        <li>
                            <label for="Carpa">Carpa</label>
                            <input type="radio" class="tipo" name="tipo" id="Carpa" value="Carpa" required>
                        </li>
                        <li>
                            <label for="Cabaña">Cabaña</label>
                            <input type="radio" class="tipo" name="tipo" id="Cabaña" value="Cabaña" required>
                        </li>
                        <li>
                            <label for="Casa">Casa</label>
                            <input type="radio" class="tipo" name="tipo" id="Casa" value="Casa" required>
                        </li>
                    </ul>
                </div>
                
                <div class="tercerSeccion">
                    <label for="fecha">Seleccione la Fecha de Llegada</label>
                    <input type="date" name="fecha" id="checkin" required>
                </div>
                <div class="tercerSeccion">
                    <label for="fecha">Seleccione la fecha de Salida</label>
                    <input type="date" name="fecha" id="checkout" required>
                </div>
                
                <div class="cuartaSeccion">
                    <label for="cantidad">Cantidad de Personas</label>
                    <input type="number" name="cantidad" id="cantidadPersonas" min="1" max="6">
                </div>

                <div class="finalizar">
                    <input type="button" id="confirmacion" value="Confirmar Reserva">
                </div>

            </form>

        </section>

        <section class="mostrarDatos ocultar">

            <div>
                <h3>Datos de la Reserva</h3>

                <ul id="resumenReserva">

                </ul>
            </div>

        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
