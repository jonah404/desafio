<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos de contacto</legend>
            <ul>
                <li>
                    <label for="name">Nombre Completo:</label>
                    <input type="text" placeholder="Ingrese su nombre completo" name="user-name" required>
                </li>
                <li>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" placeholder="Ingrese su correo electrónico" name="user-email" required>
                </li>
                <li>
                    <label for="phone">Teléfono:</label>
                    <input type="number" placeholder="Ingrese su número de teléfono" required>
                </li>
            </ul>
        </fieldset>
            <fieldset>
                <legend>Seleccione el tipo de alojamiento</legend>
                <ul>
                    <li>
                        <label for="Casa">Carpa</label>
                        <input type="radio" name="alojamiento" value="Carpa" id="Carpa">
                    </li>
                    <li>
                        <label for="Cabaña">Cabaña</label>
                        <input type="radio" name="alojamiento" value="Cabaña" id="Cabaña">
                    </li>
                    <li>
                        <label for="Casa">Casa</label>
                        <input type="radio" name="alojamiento" value="Casa" id="Casa">
                    </li>
            </fieldset>
        </ul>
        <fieldset>
            <legend>Seleccione la fecha de ingreso y fecha de salida</legend>
            <ul>
                <li>
                    <label for="fecha">Fecha de ingreso:</label>
                    <input type="date">
                </li>
                <li>
                    <label for="fecha">Fecha de salida:</label>
                    <input type="date">
                </li>    
            </ul>
        </fieldset>
        <fieldset>
            <legend>Revisión y confirmación</legend>
            <li>

            </li>
            <input type="submit" value="Confirmar Reserva">
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
