<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Reservas</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Datos de Contacto</legend>
            <ul>
                <li>
                    <label for="name">Nombre Completo:</label>
                    <input class="datoCliente" id= "name" type="text" placeholder="Ingrese su nombre completo" name="user-name" required>
                
                    <label for="email">Correo Electrónico:</label>
                    <input class="datoCliente" id="mail" type="email" placeholder="Ingrese su correo electrónico" name="user-email" required>
                
                    <label for="phone">Teléfono:</label>
                    <input class="datoCliente" id= "tel" type="number" placeholder="Ingrese su número de teléfono" required>

                    <button id="continuar">Continuar</button>
                </li>
                
            </ul>
        </fieldset>
            <fieldset>
                <legend>Seleccione el Tipo de Alojamiento</legend>
                <ul>
                    <li>
                        <label for="Casa">Carpa</label>
                        <input class="tipo" type="radio" name="alojamiento" value="Carpa" required>
                    </li>
                    <li>
                        <label for="Cabaña">Cabaña</label>
                        <input class="tipo" type="radio" name="alojamiento" value="Cabaña" required>
                    </li>
                    <li>
                        <label for="Casa">Casa</label>
                        <input class="tipo" type="radio" name="alojamiento" value="Casa" required>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Cantidad de Personas a Hospedarse</legend>
                <ul>
                    <li>
                        <label for="Cantidad">Cantidad de personas a alojarse:</label>
                        <input id="personas" type="number" placeholder="Cantidad de personas a alojarse" required>

                        <button id="siguiente">Continuar</button>
                    </li>
                </ul>
            </fieldset>

        <fieldset>
            <legend>Seleccione la Fecha de Ingreso y Fecha de Salida</legend>
            <ul>
                <li>
                    <label for="fecha">Fecha de ingreso:</label>
                    <input id="desde" type="date">
                
                    <label for="fecha">Fecha de salida:</label>
                    <input id="hasta" type="date">
                    
                    <button id="calculoEstadia">Continuar</button>
                </li>    
            </ul>
        </fieldset>
        <fieldset>
            <legend>Revisión y Confirmación</legend>
            <li id="datosCliente"></li>
            <li id="datosReserva"></li>
            <li id="datosCosto"></li>

            
            <input type="submit" value="Confirmar Reserva">
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
    <script src="./js/script.js"></script>
</body>
</html>
